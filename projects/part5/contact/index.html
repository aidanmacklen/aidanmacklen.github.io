    <main id="main-content">
        <div class="class-contactform">
            <h2>Contact Me</h2>
            <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="apikey" value="5a94cc08-c1f3-42a7-a6eb-681622e9924e"/>
  
            <p>
              <label for="name">Name:</label>
              <input id="name" type="text" placeholder="John Doe" name="name" required/>
            </p>
            <p>
              <label for="email">Email:</label>
              <input id="email" type="email" placeholder="Example@email.com" name="email" required/>
            </p>
            <p>
              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Text..." required></textarea>
            </p>
            <input type="hidden" name="subject" value="From Portfolio Website"/>
            <input type="hidden" name="from_name" value="My Website" />
            <p>
              <button type="submit">Submit</button>
            </p>

            <p id="result"></p>
          </form>
        </div>
    </main>
